<!DOCTYPE html>
<html>
    <head>
        <title>Desafio Ignis</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <section class="topo">
            <div class="center">
                <h2>TORNEIO IGNIS</h2>
                <div class="clear"></div>
            </div><!--Center-->
        </section><!--Topo-->
        <section class="times">
            <div class="center">
                <h2>Selecione os times para o torneio:</h2>
                        <textarea type="text" class="textarea" id="clubes" required></textarea>
                        <button onclick=addTimes() id="submitbtn">Enviar</button>
                <div class="clear"></div>
                <div class="times-selecionados">
                    <h2>Times Selecionados:<br></h2>
                    <table id="tabela" border="1"></table>
                </div>
                <div class="tabela-jogos-rodada1">
                    <h2>Tabela de Jogos - Rodada 1</h2>
                    <table id="tabela2" border="1"></table>
                    <p id="p1"></p>
                    <p id="p2"></p>
                    <p id="p3"></p>
                </div>
                <div class="tabela-jogos-rodada2">
                    <h2>Tabela de Jogos - Rodada 2</h2>
                    <table id="tabela3" border="1"></table>
                    <p id="p4"></p>
                    <p id="p5"></p>
                    <p id="p6"></p>
                </div>
                <div class="returno-rodada1">
                    <h2>Returno Rodada 1</h2>
                    <table id="tabela4" border="1"></table>
                    <p id="p7"></p>
                    <p id="p8"></p>
                    <p id="p9"></p>
                </div>
                <div class="returno-rodada2">
                    <h2>Returno Rodada 2</h2>
                    <table id="tabela5" border="1"></table>
                    <p id="p10"></p>
                    <p id="p11"></p>
                    <p id="p12"></p>
                </div>
            </div>
        </section>
        <section class="resultados">
            <div class="center">
                <div class="resultados-rodada1">
                    <h2>Resultados - Turno e Returno- Rodada 1</h2>
                    <p id="p13"></p>
                    <p id="p14"></p>
                    <p id="p15"></p>
                    <p id="p16"></p>
                    <p id="p17"></p>
                    <p id="p18"></p>
                </div>
                <div class="resultados-rodada2">
                    <h2>Resultados - Turno e Returno - Rodada 2</h2>
                    <p id="p19"></p>
                    <p id="p20"></p>
                    <p id="p21"></p>
                    <p id="p22"></p>
                    <p id="p23"></p>
                    <p id="p24"></p>
                </div>
                <div class="resultado-final">
                    <h2>Resultado Final:</h2>
                    <p id="p25"></p>
                    <p id="p26"></p>
                    <p id="p27"></p>
                    <p id="p28"></p>
                    <p id="p29"></p>
                    <p id="p30"></p>
                </div>
            </div>
        </section>   
        <script src="script.js"></script> 
    </body>
</html>
